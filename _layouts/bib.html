<li>
  {{ reference }}
  {% if entry.doi %}
    <a href="https://doi.org/{{ entry.doi }}" target="_blank">{{ entry.doi }}</a>
  {% endif %}
  {% if entry.file %}
    <a href="{{ entry.file | relative_url }}">PDF</a>
  {% endif %}
  {% if entry.url %}
    <a href="{{ entry.url }}">Link</a>
  {% endif %}
</li>
